<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
>
<head>
    <meta charset="UTF-8">
    <title>Book Management System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
          crossorigin="anonymous">
</head>

<body>
<!-- здесь была форма логина -->
<div class="container">

    <hr/>
    <a th:href="@{/addStoreForm}" class="btn btn-primary">Add Store</a>
    <br/><br/>
    <table class="table table-bordered table-striped" id="storeTable">

        <thead>
        <tr>
            <th>Name</th>
            <th>WebSite</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="store: ${stores}">
            <td th:text="${store.name}" />
            <td th:text="${store.webSite}" />
            <td>
                <a th:href="@{/showUpdateStoreForm(storeId=${store.id})}" class="btn btn-info">Update</a>

                <a th:href="@{/deleteStore(storeId=${store.id})}" class="btn btn-danger ml-2">Delete</a>
            </td>
        </tr>
        </tbody>

    </table>
</div>
